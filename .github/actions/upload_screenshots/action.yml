name: 'upload_screenshots'
description: "Upload screenshots taken during a run"
runs:
  using: "composite"
  steps:
    - name: Upload screenshot files
      uses: actions/upload-artifact@v4
      with:
        # Name of the artifact to upload.
        name: ${{ github.workflow }}-${{ github.job }}-${{ join(matrix.*, '-') }}-screenshots

        # A file, directory or wildcard pattern that describes what
        # to upload.
        path: |
         /Users/runner/screenshots/*
         /Users/runner/screenshot*.png
        # The desired behavior if no files are found using the
        # provided path.
        if-no-files-found: ignore

        # Duration after which artifact will expire in days. 0 means
        # using repository settings.
        retention-days: 0

        # If true, an artifact with a matching name will be deleted
        overwrite: true
